<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fiveconestudos.png" type="image/x-icon">
    <title>Desafio 06.</title>
</head>
<body>
    <h1>Tags em HTML5.</h1>
    <p>Em HTML5, podemos inserir os elemesntos da lista a seguir. Passe o mouse  sobre os termos para descibrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos.</abbr></li>
        <li><abbr title="Use a tag &lt;h(1 até 6)&gt;">Títulos.</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens.</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviaões.</abbr></li>
        <li><abbr title="Use a tag &lt;dl&gt;">Listas de definições.</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas.</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas não númeradas.</abbr></li>
    </ul>
</body>
</html>
